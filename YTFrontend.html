<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Invidious Search (Proxied)</title>

<style>
body{
  margin:0;
  background:#111;
  color:#fff;
  font-family:system-ui,sans-serif;
}
header{
  background:#222;
  padding:1rem;
  text-align:center;
}
.searchbar{
  display:flex;
  justify-content:center;
  margin:1rem;
}
.searchbar input{
  width:50%;
  padding:.6rem;
  border:none;
  border-radius:6px 0 0 6px;
  font-size:1rem;
}
.searchbar button{
  padding:.6rem 1rem;
  border:none;
  border-radius:0 6px 6px 0;
  background:#ff5c57;
  color:#fff;
  font-size:1rem;
  cursor:pointer;
}
iframe{
  width:95%;
  height:80vh;
  display:block;
  margin:1rem auto;
  border:none;
  border-radius:10px;
  background:#000;
}
</style>
</head>

<body>

<header>
  <h1>Invidious Search</h1>
</header>

<div class="searchbar">
  <input id="query" placeholder="Search YouTubeâ€¦" autocomplete="off">
  <button id="searchBtn">Search</button>
</div>

<iframe
  id="searchFrame"
  sandbox="allow-scripts allow-forms allow-same-origin allow-popups">
</iframe>

<script>
const INSTANCE = "https://invidious.nerdvpn.de"
const PROXY = "https://api.allorigins.win/raw?url="

const frame = document.getElementById("searchFrame")
const input = document.getElementById("query")

function search(){
  const q = input.value.trim()
  if(!q) return

  const target = `${INSTANCE}/search?q=${encodeURIComponent(q)}`
  frame.src = PROXY + encodeURIComponent(target)
}

document.getElementById("searchBtn").onclick = search
input.onkeydown = e => { if(e.key==="Enter") search() }
</script>

</body>
</html>
